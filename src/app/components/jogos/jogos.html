<div class="container">
  <div class="main-card">
    <h1 class="title">🎮 Sistema de Cadastro</h1>
    <p class="subtitle">Seu ponto de controle de fluxo!</p>

    <div class="form-group">
      <input 
        type="text" 
        placeholder="Digite seu nome" 
        [(ngModel)]="nome" 
        class="form-input"
      />
    </div>

    <div class="form-group">
      <input 
        type="number" 
        placeholder="Digite sua idade" 
        [(ngModel)]="idade" 
        class="form-input"
      />
    </div>

    <div class="button-group">
      <button 
        (click)="adicionarUsuario()" 
        class="btn btn-primary"
      >
        ✨ Adicionar Usuário
      </button>
      <button 
        (click)="listarUsuarios()" 
        class="btn btn-secondary"
      >
        📋 Listar Usuários
      </button>
    </div>

    <div style="margin-top: 20px;">
  <button 
    routerLink="/admin" 
    class="btn btn-danger"
  >
    🔑 Acessar Área Administrativa
  </button>
</div>


    <div *ngIf="usuarios.length > 0" class="users-section">
      <h3 class="users-title">👥 Usuários Cadastrados</h3>
      <ul class="users-list">
        <li *ngFor="let u of usuarios" class="user-item">
          <span class="user-name">{{ u.nome }}</span>
          <span class="user-age"> - {{ u.idade }} anos</span>
        </li>
      </ul>
    </div>
  </div>
</div>
